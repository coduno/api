<!doctype html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Coduno</title>
  <style type='text/css'>
  @font-face {
    font-family: 'Raleway';
    font-style: normal;
    font-weight: 400;
    src: local('Raleway'), url(https://fonts.gstatic.com/s/raleway/v9/bIcY3_3JNqUVRAQQRNVteQ.ttf) format('truetype');
  }
  @font-face {
    font-family: 'Open Sans';
    font-style: normal;
    font-weight: 400;
    src: local('Open Sans'), local('OpenSans'), url(https://fonts.gstatic.com/s/opensans/v10/cJZKeOuBrn4kERxqtaUH3aCWcynf_cDxXwCLxiixG1c.ttf) format('truetype');
  }
  #logo {
    font-family: 'Raleway';
    color: transparent;
    -webkit-background-clip: text;
    font-size: 200px;
    width: 100%;
    height: 250px;
    text-align: center;
    padding-bottom: 10px;
    padding-top: 30px;
  }
  header {
    font-family: 'Raleway';
    color: #555;
    font-size: 100px;
    width: 100%;
    height: auto;
    text-align: center;
    padding-top: 10px;
    padding-bottom: 10px;
  }
  #logo img {
    max-height: 250px;
  }
  @-webkit-keyframes fadein {
    0% { opacity: 0; }
    100% { opacity: 1; }
  }
  @-moz-keyframes fadein {
    0% { opacity: 0; }
    100% { opacity: 1; }
  }
  #people {
    color: #aaa;
  }
  p {
    text-align: center;
  }
  * {
    margin: 0;
    padding: 0;
    font-family: 'Open Sans', sans-serif;
    font-size: 14px;
  }
  html, body {
    height: 100%;
    width: 100%;
    -webkit-animation: fadein 0.5s ease-in;
    -moz-animation: fadein 0.5s ease-in;
  }
  a, a:link, a:visited, a:active {
    text-decoration: none;
    color: inherit;
    font-weight: inherit;
  }
  #people a,
  #people a:link,
  #people a:visited {
    color: #aaa;
    text-decoration: none;
    transition: color 1s;
  }
  #people a:hover,
  #people a:active {
    text-decoration: none;
    color: black;
  }
  *:focus {outline: none;}
  div#aws {
    width: 100%;
    text-align: center;
    position: absolute;
    height: auto;
    bottom: 1%;
  }
  div#aws img {
    max-height: 88px;
    filter: grayscale(100%) brightness(150%);
    -webkit-filter: grayscale(100%) brightness(150%);
    -moz-filter: grayscale(100%) brightness(150%);
    transition: filter 1s;
    -webkit-transition: -webkit-filter 1s;
    -moz-transition: -moz-filter 1s;
  }
  div#aws img:hover {
    -webkit-filter: grayscale(0%) brightness(100%);
    -moz-filter: grayscale(0%) brightness(100%);
    filter: grayscale(0%) brightness(100%);
  }
  .pale {
    color: #aaa;
  }
  div#legals {
    position: fixed;
    top: 10px;
    right: 10px;
  }
</style>
</head>
<body>
  <div id='logo'>
    <img src='coduno.png' />
  </div>
  <header>Coduno</header>

  <div id='aws'><a href="https://www.awsg.at/first"><p class="pale">sponsored by</p><img src="aws.jpg" /></a></div>
  <div id='legals'><a href="/legals">Legals</a></div>
</body>
</html>
